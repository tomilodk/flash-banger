name: Build and Publish Windows App

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write  # Allow writing to the repository
      actions: read    # Allow reading actions (optional)
    env:
      NODE_ENV: production
    defaults:
      run:
        working-directory: electron-client
    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Install ts-node
      run: npm i -g ts-node

    - name: Set version
      run: |
        ts-node scripts/set-version.ts ${{ github.ref_name }}

    - name: Generate Iconset
      run: |
        ts-node scripts/generate-icon.ts win

    - name: Package Electron App
      run: |
        npm run publish -- --platform=win32 --arch=x64
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

