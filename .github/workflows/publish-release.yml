name: Publish Release

on:
    workflow_run:
        workflows:
            - "Build and Publish Mac App"
        types:
            - completed
jobs:
    publish-release:
        name: "Publish Release"
        runs-on: "ubuntu-latest"

        steps:
            - uses: "marvinpinto/action-automatic-releases@latest"
              with:
                  repo_token: "${{ secrets.GITHUB_TOKEN }}"
                  prerelease: false
                  files: |
                      *.zip
                      *.dmg
                      *.deb
                      *.msi
