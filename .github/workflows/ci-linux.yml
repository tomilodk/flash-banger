name: Build and Publish Linux App

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow writing to the repository
      actions: read    # Allow reading actions (optional)
    defaults:
      run:
        working-directory: electron-client
    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Set version
      run: |
        ts-node scripts/set-version.ts ${{ github.ref_name }}

    - name: Install ImageMagick
      run: sudo apt-get install imagemagick

    - name: Generate Iconset
      run: |
        npm i -g ts-node
        ts-node scripts/generate-icon.ts linux

    - name: Package Electron App
      run: |
        npm run publish -- --platform=linux --arch=x64
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

